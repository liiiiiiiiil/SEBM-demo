<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>删除产品</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="{% url 'product_list' %}">库存管理</a>
    </div>
</nav>

<main class="container py-4" style="max-width: 640px;">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h4 class="text-danger">确认删除</h4>
            <p class="mb-4">产品：<strong>{{ product.name }}</strong></p>
            <form method="post" class="d-flex justify-content-end gap-2">
                {% csrf_token %}
                <a class="btn btn-outline-secondary" href="{% url 'product_list' %}">取消</a>
                <button class="btn btn-danger" type="submit">确认删除</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
