<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>库存列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="{% url 'product_list' %}">库存管理</a>
        <div>
            <a class="btn btn-outline-light btn-sm" href="{% url 'product_create' %}">+ 新增产品</a>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-2">
        <div>
            <h3 class="mb-0">库存列表</h3>
            <small class="text-muted">简单示例，可按名称搜索</small>
        </div>
        <form class="d-flex" method="get">
            <input class="form-control me-2" type="text" name="q" placeholder="搜索产品名称" value="{{ q }}">
            <button class="btn btn-primary" type="submit">搜索</button>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>SKU</th>
                    <th>名称</th>
                    <th>分类</th>
                    <th class="text-end">数量</th>
                    <th class="text-end">价格</th>
                    <th class="text-end">操作</th>
                </tr>
                </thead>
                <tbody>
                {% for p in products %}
                <tr>
                    <td class="text-nowrap">{{ p.sku }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.category.name }}</td>
                    <td class="text-end">{{ p.quantity }}</td>
                    <td class="text-end">{{ p.price }}</td>
                    <td class="text-end text-nowrap">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'product_update' p.pk %}">编辑</a>
                        <a class="btn btn-sm btn-outline-danger" href="{% url 'product_delete' p.pk %}">删除</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted py-4">暂无数据</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
