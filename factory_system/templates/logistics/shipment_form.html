{% extends 'base.html' %}

{% block title %}创建发货单{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>创建发货单 - {{ notice.notice_no }}</h4>
    </div>
    <div class="card-body">
        <div class="alert alert-info mb-4">
            <h5>订单信息</h5>
            <p>订单号：{{ notice.order.order_no }}</p>
            <p>客户：{{ notice.order.customer.name }}</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">司机</label>
                <select class="form-select" name="driver">
                    <option value="">请选择司机</option>
                    {% for driver in drivers %}
                    <option value="{{ driver.pk }}">{{ driver.name }} - {{ driver.phone }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">车辆</label>
                <select class="form-select" name="vehicle">
                    <option value="">请选择车辆</option>
                    {% for vehicle in vehicles %}
                    <option value="{{ vehicle.pk }}">{{ vehicle.plate_no }} - {{ vehicle.get_vehicle_type_display }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">运费</label>
                <input type="number" class="form-control" name="freight_cost" step="0.01" value="0">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> 创建发货单
            </button>
            <a href="{% url 'logistics:shipment_list' %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
