{% extends 'base.html' %}

{% block title %}删除客户 - {{ customer.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h4><i class="bi bi-exclamation-triangle"></i> 确认删除客户</h4>
    </div>
    <div class="card-body">
        <div class="alert alert-warning">
            <h5>您确定要删除以下客户吗？</h5>
            <p><strong>客户名称：</strong>{{ customer.name }}</p>
            <p><strong>联系人：</strong>{{ customer.contact_person }}</p>
            <p><strong>联系电话：</strong>{{ customer.phone }}</p>
            <p class="mb-0"><strong>警告：</strong>此操作不可恢复！</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> 确认删除
            </button>
            <a href="{% url 'inventory:customer_list' %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
